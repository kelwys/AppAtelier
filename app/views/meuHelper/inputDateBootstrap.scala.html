@(nome:String, label: String, tipo:String="date")
<ul>
	<li class="text-info" for ="@nome">@label</li>
	<li> <input type="@tipo" name="@nome" id="@nome" class="datepicker"></li>
</ul>

<script>
$('.datepicker').pickadate({
    selectMonths: true, // Creates a dropdown to control month
    selectYears: 15 // Creates a dropdown of 15 years to control year
  });
</script>
