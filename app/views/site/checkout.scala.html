<div class="cart-items">
	<div class="container">
	<div class="dreamcrub">
			   	 <ul class="breadcrumbs">
                    <li class="home">
                       <a href="@routes.Application.index()" title="Ir para a pagina inicial">Home</a>&nbsp;
                       <span>&gt;</span>
                    </li>
                    <li class="women">
                       Carrinho
                    </li>
                </ul>
                <ul class="previous">

                </ul>
                <div class="clearfix"></div>
			   </div>
			 <h2>MY SHOPPING BAG (3)</h2>
			 <div class="cart-gd">

							$('.cart-header').remove();
						});
						});	  
					});
			   </script>

				      <th>QUANTIDADE</th>

				      <td width="15%" Align = center><img src="@routes.Assets.versioned(item.produto.foto)" class="img-responsive" alt=""/></td>
